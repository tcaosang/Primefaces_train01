<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Primefaces Layout
   </title>



</h:head>
<h:body>
   <ui:composition   template="layout/template.xhtml">
      <ui:define name="content">
          <p:notificationBar position="top" effect="slide" widgetVar="bar">
              <h:outputText value="More fun is waiting you" style="font-size: 20px"/>
              <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
          </p:notificationBar>
      <p:panel header="Mini Store " closable="true" toggleable="true" closeTitle="Close">
         Welcome to my Mini Store . We have the best items for you adventure !
  <p:graphicImage   style="margin-right: auto"  library="images" name="biotin.jpg"  width="100" height="130" />
          <p:fieldset legend="item1"    toggleSpeed="300" toggleable="true">
              <p:panelGrid columns="2">
                  <p:graphicImage library="images" name="item1.jpg" width="150" height="150"/>
                  <h:outputText value="Legendary items"/>
                  <p:commandButton value="View Legendary Items" ajax="false"    action="#{beanManager.legendary}"/>
              </p:panelGrid>
          </p:fieldset>
          <p:fieldset legend="item2"    toggleSpeed="600" toggleable="true">
              <p:ajax event="toggle" onsuccess="PF('bar').show();"/>
              <p:panelGrid columns="2">
                  <p:graphicImage library="images" name="item2.jpg" width="150" height="150"/>
                  <p:commandButton value="View Rare items" ajax="false" action="#{beanManager.rare}"/>
                  <p:scrollPanel    mode="native"  style="width: 500px; height: 200px">
                  <h:outputText value="Rare items"/>
                      <br/>
                      <h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/><h:outputText value="Rare items"/>
                      <br/>
                  </p:scrollPanel>
              </p:panelGrid>
          </p:fieldset>
          <p:fieldset legend="item2" toggleSpeed="200" toggleable="true">
              <p:ajax event="toggle" onsuccess="PF('bar').show;"/>
              <p:panelGrid columns="2">
                  <h:outputText value="Commons items"/>
                  <p:commandButton value="View Common items" ajax="false" action="#{beanManager.common}"/>
              </p:panelGrid>
          </p:fieldset>
      </p:panel>
      </ui:define>
   </ui:composition>

</h:body>
</html>
