<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Primefaces Layout
    </title>



</h:head>
<h:body>
    <h:form>
    <p:layout fullPage="true">
        <p:ajax event="resize" listener="#{beanManager.layoutResizeEvent}"/>
        <p:layoutUnit position="north"> Top Menu</p:layoutUnit>

        <p:layoutUnit position="south"> footer</p:layoutUnit>

        <p:layoutUnit position="east" header="Infomation" collapsible="true"   resizable="true"
                      size="150"
        >
            Menu
        </p:layoutUnit>

        <p:layoutUnit position="west" header="Menu"   resizable="true"
                      size="150"
        >
            right ads</p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="content"/>
            content</p:layoutUnit>


    </p:layout>
    </h:form>
</h:body>
</html>
